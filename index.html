<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      width: 100px;   /* small size */
      height: auto;   /* keep aspect ratio */
    }

    h1 {
      margin: 15px 0 30px 0;
      font-size: 1.9em;
      font-weight: bold;
      background: linear-gradient(90deg, #4a90e2, #28a745);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 18px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      width: 220px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .dashboard {
      background: #4a90e2;
    }

    .payment {
      background: #28a745;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .btn {
        width: 80%;
        font-size: 1em;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/5Pio0FV.png" alt="Logo">
    </div>
    <h1>Rent Management System</h1>
    <div class="buttons">
      <a href="https://masomodigital.github.io/landlord-UI/" class="btn dashboard">Landlord Dashboard</a>
      <a href="https://script.google.com/macros/s/AKfycbyn9onoiITdOd2vJEttUIgl8STXv2qVIZmjC0NdUVWkos3VnR9hoW4E25CTit3kqSMS/exec" class="btn payment">Receive Rent Payment</a>
    </div>
  </div>
</body>
</html>
